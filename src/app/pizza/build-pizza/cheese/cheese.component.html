<form (ngSubmit)="onSubmit(cheeseForm)" #cheeseForm="ngForm">
<div class="card">
  <div class="card-header">How much cheese?</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let amount of cheeseAmounts">
      <input class="form-check-input" type="radio" name="amount" [id]="amount" ngModel="Normal" [value]="amount">
      <label class="form-check-label" [for]="crust">
        {{ amount }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Additional cheese toppings? (Optional)</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let topping of cheeseToppings">
      <input class="form-check-input" type="radio" name="topping" [id]="topping" ngModel [value]="topping">
      <label class="form-check-label" [for]="topping">
        {{ topping }}
      </label>
    </div>
  </div>
</div>

<br>
<div class="row">
  <button class="btn btn-dark" routerLink="/pizza/build/size-crust">Previous</button> &nbsp;
  <button class="btn btn-dark" type="submit" >NEXT</button>
</div>

</form>
