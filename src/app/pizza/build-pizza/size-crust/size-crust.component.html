<form (ngSubmit)="onSubmit(size_crust)" #size_crust="ngForm">
<div class="card">
  <div class="card-header">Crust Style</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let crust of crustStyles">
      <input class="form-check-input" type="radio" name="crust" [id]="crust" ngModel="Original" [value]="crust">
      <label class="form-check-label" [for]="crust">
        {{ crust }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Pizza Size</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let size of pizzaSizes">
      <input class="form-check-input" type="radio" name="size" [id]="size" ngModel="Medium" [value]="size">
      <label class="form-check-label" [for]="size">
        {{ size }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Cut</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let cut of pizzaCuts">
      <input class="form-check-input" type="radio" name="cut" [id]="cut" ngModel="Normal" [value]="cut">
      <label class="form-check-label" [for]="cut">
        {{ cut }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Sauce</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let sauce of sauces">
      <input class="form-check-input" type="radio" name="sauce" [id]="sauce" ngModel="BBQ" [value]="sauce">
      <label class="form-check-label" [for]="sauce">
        {{ sauce }}
      </label>
    </div>
  </div>
</div>
<br>


<button class="btn btn-dark" type="submit" >NEXT</button>
</form>
