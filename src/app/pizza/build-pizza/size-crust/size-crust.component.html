<form (ngSubmit)="onSubmit(size_crust)" #size_crust="ngForm">
<div class="card">
  <div class="card-header">Crust Style</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let crust of crustStyles">
      <input class="form-check-input" type="radio" name="crust" [id]="crust" [value]="crust" (click)="onSelect(0, crust)" [checked]="myPizza[0] == crust">
      <label class="form-check-label" [for]="crust" (click)="onSelect(0, crust)">
        {{ crust }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Pizza Size</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let size of pizzaSizes">
      <input class="form-check-input" type="radio" name="size" [id]="size" [value]="size" (click)="onSelect(1, size)" [checked]="myPizza[1] == size">
      <label class="form-check-label" [for]="size" (click)="onSelect(1, size)">
        {{ size }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Cut</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let cut of pizzaCuts">
      <input class="form-check-input" type="radio" name="cut" [id]="cut" [value]="cut" (click)="onSelect(2, cut)" [checked]="myPizza[2] == cut">
      <label class="form-check-label" [for]="cut" (click)="onSelect(2, cut)">
        {{ cut }}
      </label>
    </div>
  </div>
</div>
<br>

<div class="card">
  <div class="card-header">Sauce</div>
  <div class="card-body">
    <div class="form-check d-inline p-4" *ngFor="let sauce of sauces">
      <input class="form-check-input" type="radio" name="sauce" [id]="sauce" [value]="sauce" (click)="onSelect(3, sauce)" [checked]="myPizza[3] == sauce">
      <label class="form-check-label" [for]="sauce" (click)="onSelect(3, sauce)">
        {{ sauce }}
      </label>
    </div>
  </div>
</div>
<br>


<button class="btn btn-dark" type="submit" >NEXT</button>
</form>
