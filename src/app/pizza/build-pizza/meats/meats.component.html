<div class="row">
  <div class="col-md-3" *ngFor="let meat of meats" (click)="selectMeat(meat)" style="cursor: pointer;">
    <div class="card"  [class.selected]="meat.selected">
      <img class="card-img-top" src="{{meat.image}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{meat.name}}</p>
      </div>
    </div>
  </div>
</div>

<br>
<button class="btn btn-dark" (click)="goNext()">NEXT</button>
