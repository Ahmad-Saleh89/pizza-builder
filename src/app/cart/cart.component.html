<div class="container">
      <br><h1>Your Cart</h1><br>
	<table id="cart" class="table table-hover table-condensed" *ngIf="items.length; else empty">
    <thead>
      <tr>
        <th style="width:70%">Your Pizza Order</th>
        <th style="width:8%; text-align: center;">Quantity</th>
        <th style="width:12%; text-align: center;">Price</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; index as x">
        <td>
          <div class="row">
            <!-- <div class="col-sm-2 hidden-xs"><img src="" alt="..." class="img-responsive"/></div> -->
            <div class="col-sm-10">
              <h4 class="nomargin">{{ item.crust[0] }} Crust {{ item.crust[1] }} Size Pizza</h4>
               <strong *ngIf="item.cheese || item.meat || item.veggies; else noToppings">Toppings:</strong>
                <ng-template #noToppings>
                  <strong >No toppings have been selected!</strong>
                </ng-template>
                <span *ngFor="let topping of item.cheese.toppings"> {{ topping }} |</span> 
                <span *ngFor="let topping of item.meat.toppings"> {{ topping }} |</span>
                <span *ngFor="let topping of item.veggies.toppings"> {{ topping }} |</span>
            </div>
          </div>
        </td>
        <td>
          <input type="number" class="form-control text-center" value="1">
        </td>
        <td class="text-center">$ <span>{{ item.price }}</span></td>
        <td class="actions">
          <button class="btn btn-danger btn-sm float-right" (click)="deleteItem(x)">X</button>								
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <h2>Your cart is empty!</h2>
  </ng-template>

<hr>
  <div class="row" *ngIf="items.length">
    <div class="col-md-6">
      <button (click)="clearCart()" class="btn  btn-danger">Removal All Items</button>
    </div>
    <div class="col-md-6">
      <div class="float-right">
        <strong>Total $ {{ totalPrice }}</strong> &nbsp;
        <a href="#" class="btn btn-success">Checkout</a>
      </div>
    </div>
  </div>
</div>
